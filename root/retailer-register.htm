<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Registration - VillageMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 font-[Inter]">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4">
                <a href="index.html" class="text-2xl font-bold text-teal-600">VillageMart</a>
            </div>
        </header>

        <main class="flex-1 container mx-auto px-4 py-12">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-slate-800">Retailer Registration</h1>
                        <p class="text-slate-600 mt-2">Join VillageMart to access wholesale prices and grow your business</p>
                    </div>

                    <form class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Business Information -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Business Name</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Business Type</label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500">
                                    <option>General Store</option>
                                    <option>Supermarket</option>
                                    <option>Convenience Store</option>
                                    <option>Wholesale Shop</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            
                            <!-- GST Details -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">GST Number</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">PAN Number</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" required>
                            </div>

                            <!-- Contact Information -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Owner's Name</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
                                <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" required>
                            </div>

                            <!-- Address -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-slate-700 mb-1">Business Address</label>
                                <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500" rows="3" required></textarea>
                            </div>

                            <!-- Document Upload -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-slate-700 mb-2">Required Documents</label>
                                <div class="grid md:grid-cols-2 gap-4">
                                    <div class="border rounded-lg p-4">
                                        <div class="flex items-center justify-between mb-2">
                                            <span class="text-sm font-medium">GST Certificate</span>
                                            <i data-lucide="upload" class="h-5 w-5 text-slate-400"></i>
                                        </div>
                                        <input type="file" class="hidden" id="gst-cert">
                                        <label for="gst-cert" class="block text-center p-4 border-2 border-dashed rounded-lg cursor-pointer hover:bg-slate-50">
                                            <span class="text-sm text-slate-600">Click to upload or drag and drop</span>
                                        </label>
                                    </div>
                                    <div class="border rounded-lg p-4">
                                        <div class="flex items-center justify-between mb-2">
                                            <span class="text-sm font-medium">Shop License</span>
                                            <i data-lucide="upload" class="h-5 w-5 text-slate-400"></i>
                                        </div>
                                        <input type="file" class="hidden" id="shop-license">
                                        <label for="shop-license" class="block text-center p-4 border-2 border-dashed rounded-lg cursor-pointer hover:bg-slate-50">
                                            <span class="text-sm text-slate-600">Click to upload or drag and drop</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Submit -->
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <input type="checkbox" class="mt-1 mr-2" required>
                                <p class="text-sm text-slate-600">I agree to VillageMart's <a href="#" class="text-teal-600">Terms of Service</a> and <a href="#" class="text-teal-600">Privacy Policy</a></p>
                            </div>
                            <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition-colors">
                                Submit Registration
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="bg-white border-t mt-12">
            <div class="container mx-auto px-4 py-6 text-center text-slate-600">
                <p>&copy; 2024 VillageMart. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
